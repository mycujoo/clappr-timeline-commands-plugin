<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
    <script type="text/javascript" src="../dist/clappr-timeline-commands-plugin.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
        var player = new Clappr.Player({
            source: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/video.mp4",
            parentId: "#player",
            plugins: {
                core: [ClapprTimelineCommandsPlugin],
            }
        });

        var timeline = player.getPlugin('timeline-commands-plugin');
        var createLogCommand = function(timer) {
            return function() { console.log('Command executed on '+timer+'s') }
        }

        timeline.addCommand(3, createLogCommand(3))
        timeline.addCommand(5, createLogCommand(5))
        timeline.addCommand(8, createLogCommand(8))
        timeline.addCommand(10, createLogCommand(10))
        timeline.addCommand(13, createLogCommand(13))
    </script>
</body>
</html>
